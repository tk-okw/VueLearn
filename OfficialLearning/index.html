<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Learning</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
    <span v-bind:title="message">
        Hover your mouse over me for a fer seconds
        to see my dynamicallu bound title!
    </span>
    </div>
    
    <div id="app-3">
        <span v-if="seen">
            Now you see me
        </span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                    {{todo.text}} 
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">
            ReverseMessage
        </button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!-- todos 配列にある各 todo に対して todo-item コンポーネントのインスタンスを作成する -->
            <todo-item
              v-for="item in groceryList"
              v-bind:todo="item"
              v-bind:key="item/id"
            ></todo-item>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
